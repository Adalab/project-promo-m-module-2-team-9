<section class="container-profile">
  <div>
    <button class="container-profile__resetbutton">
      <i class="far fa-trash-alt"></i>
      <h3 class="container-profile__resetbutton__text">reset</h3>
    </button>

    <div class="container-profile__containercard">
      <div class="profile__name">
        <h2 class="container-profile__containercard__name js-nameProfile">
          Nombre Apellido
        </h2>
        <h3 class="container-profile__containercard__profesion js-rolProfile">
          Front-end developer
        </h3>
      </div>

      <div
        class="container-profile__containercard__img js__profile-image"
        style="
          background-color: black;
          background-image: url('./assets/images/img-default.jpg');
        "
      ></div>

      <div class="container-profile__containerrrss">
        <a href="" class="container-profile__containerrrss__rrss js-phone">
          <i class="fas fa-mobile-alt"></i
        ></a>
        <a href="" class="container-profile__containerrrss__rrss js-mail">
          <i class="far fa-envelope"></i>
        </a>
        <a href="" class="container-profile__containerrrss__rrss js-linkedin">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="" class="container-profile__containerrrss__rrss js-github">
          <i class="fab fa-github-alt"></i>
        </a>
      </div>
    </div>
  </div>
</section>
