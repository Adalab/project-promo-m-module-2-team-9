<fieldset class="share">
  <div class="fieldset__button">
    <div class="fieldset__button--title">
      <i class="fas fa-share-alt"></i>
      <h2>Comparte</h2>
    </div>
    <i
      class="fas fa-chevron-down fa-chevron-up arrowPointer js-shareButton"
    ></i>
  </div>

  <div class="none js-share">
    <div class="share__expand">
      <button class="share__button js-create-card" type="submit">
        <i class="far fa-address-card">&nbsp;&nbsp;</i>Crear tarjeta
      </button>
    </div>

    <div class="none js-response"></div>

    <div class="none card--created">
      <h3>La tarjeta ha sido creada:</h3>
      <small class="js-url"></small>
      <button class="share__button--twitter">Compartir en Twitter</button>
    </div>
  </div>
</fieldset>
